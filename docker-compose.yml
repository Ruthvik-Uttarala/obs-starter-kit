services:
  # ----- Observability stack -----
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.100.0
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel/collector.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP

  jaeger:
    image: jaegertracing/all-in-one:1.57
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # UI
      - "14250:14250" # gRPC ingest

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.1.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

  # ----- Apps -----
  api-gateway:
    build: ./services/api-gateway
    environment:
      - PORT=8080
      - RECO_URL=http://reco-worker:9091
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=api-gateway
      - OTEL_RESOURCE_ATTRIBUTES=service.version=1.0.0,deployment.environment=local
    ports:
      - "8080:8080"
    depends_on:
      - otel-collector
      - reco-worker
    volumes:
      - ./services/api-gateway/server.js:/app/server.js
      - ./services/api-gateway/otel.js:/app/otel.js

  reco-worker:
    build: ./services/reco-worker
    environment:
      - PORT=9091
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=reco-worker
      - OTEL_RESOURCE_ATTRIBUTES=service.version=1.0.0,deployment.environment=local
      - CHAOS_ERROR_RATE=0.00
      - CHAOS_SLEEP_MS=0
    ports:
      - "9091:9091"
    depends_on:
      - otel-collector

  # ----- Load generator -----
  loadgen:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./loadgen:/app
    command: ["bash","-lc","pip install -r requirements.txt && python loadgen.py"]
    environment:
      - TARGET_URL=http://api-gateway:8080/recommend?user_id=42
      - RPS=20
    depends_on:
      - api-gateway
