receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:

exporters:
  # Send traces to Jaeger via OTLP (Jaeger all-in-one supports OTLP)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Expose Prometheus scrape endpoint (Prometheus will scrape this)
  prometheus:
    endpoint: 0.0.0.0:9464

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
